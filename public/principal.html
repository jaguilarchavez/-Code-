<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="shortcut icon" type="image/x-icon" href="/img/logotipo.ico" />
    <link href="css/estilos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <title>Principal</title>
</head>
<body>
    <div class="nav">
        <nav id="navBar-registro" class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="home.html"></a>
            <img id="logo-sin-fondo" src="img/logotipo-sin-fondo.png">
            <button class="navbar-toggler" type="button" data-toggle="collapsedata-target="#navbarNavDropdown aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Togglnavigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="home.html" style="color:black;">Inicio<span class="sr-only">(current)<span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLinkrole="button data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Ayuda
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" href="https://getbootstrap.com/docs/4.3/getting-starteintroduction">Documentación</a>
                            <a class="dropdown-item" href="#">Contáctanos</a>
                        </div>
                    </li>
                    <li>
                    <button id="btnProyectos" onclick="proyectos();" type="button" class="btn btn-light">Proyectos</button>

                    </li>
                    <li>
                    <button id="btnCompartidos" onclick="compartir();" type="button" class="btn btn-light">Compartido</button>
                    </li>
            </ul>
            <span  id="label-navBar-registro" class="navbar-text">¿Quieres salir?</span>
            <p><a id="btn-cerrar" class="btn btn-lg btn-primary" href="home.html" role="button">Cerrar sesión</a></p>
            </div>
        </nav>   
    </div> 
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Inicio de sesión</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <label for="email" class="sr-only">Email address</label>
                    <input type="email" id="email" class="form-control" placeholder="Correo electrónico" required autofocus>
                    <hr>
                    <label for="password" class="sr-only">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                  <button type="button" class="btn btn-primary">Iniciar sesión</button>
                </div>
              </div>
            </div>
        </div>
       
        <!---Mostrar modal Compartir-->
        <div class="modal fade" id="compartirModal" tabindex="-1" role="dialog"
                    aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog" role="document">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title" id="exampleModalLabel">Compartir Proyecto</h5>
                                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                    <span aria-hidden="true">&times;</span>
                                </button>
                              </div>
                            <div class="modal-body">
                                <div id="usuarioCompartido">
                                </div>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary"
                                    data-dismiss="modal">Cerrar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div id="jum" class="jumbotron text-center">
        
        </div>
        <!---Mostrar proyectos-->
        <div id="proyectos">
        </div>
        <div id="editor">
          
          <div style="border=100px;">
              <div class="scrollmargin">
                  <span onclick="add()" class="large-button">+</span>
              </div>

           <ace-playground></ace-playground>        
        </div>
<script src="../src/ace.js"></script>     
<script src="js/jquery-3.3.1.min.js" type="text/javascript"></script>
<script src="js/controlador.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
</body>
</html>
